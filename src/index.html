<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist/main.css" />
        <title>Book Store</title>
    </head>
    <body>
        <!-- Шапка сайта -->
        <header class="header container">
            <img
                src="./icons/header-icons/main-logo.svg"
                alt="Main logo"
                class="header__main-logo"
            />
            <nav class="header__navigation">
                <ul class="header__nav-list">
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link active-link"
                            >books</a
                        >
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link">audiobooks</a>
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link"
                            >Stationery &amp; gifts</a
                        >
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link">blog</a>
                    </li>
                </ul>
            </nav>
            <ul class="header__buttons-list">
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/user.svg"
                            alt="User registration button"
                        />
                    </button>
                </li>
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/search.svg"
                            alt="Search button"
                        />
                    </button>
                </li>
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/shop-bag.svg"
                            alt="Shop bag "
                        />
                    </button>
                </li>
            </ul>
        </header>
        <!-- Слайдер -->
        <section class="slider container">
            <div class="decoration-block_purple">
                <p class="decoration-block_purple__text_purple">
                    Change old book on new
                </p>
                <img
                    src="/src/icons/slider-icons/arrow-right.svg"
                    alt="Right arrow"
                    class="decoration-block_purple__icon_purple"
                />
            </div>
            <div class="decoration-block_pink">
                <p class="decoration-block_pink__text_pink">
                    top 100 books 2022
                </p>
                <img
                    src="/src/icons/slider-icons/arrow-right.svg"
                    alt="Right arrow"
                    class="decoration-block_pink__icon_pink"
                />
            </div>
            <img
                src="/src/img/slider-img/banners/first-banner.png"
                alt="First banner"
                class="slider__img fade"
            />
            <img
                src="/src/img/slider-img/banners/second-banner.jpg"
                alt="Second banner"
                class="slider__img fade"
            />
            <img
                src="/src/img/slider-img/banners/third-banner.jpg"
                alt="Third banner"
                class="slider__img fade"
            />
            <!-- Точки слайдера -->
            <div class="slider__dots">
                <span class="slider__dot"></span>
                <span class="slider__dot"></span>
                <span class="slider__dot"></span>
            </div>
        </section>
        <script src="/dist/main.js"></script>
    </body>
</html>
