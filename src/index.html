<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist/main.css" />
        <title>Book Store</title>
    </head>
    <body>
        <!-- Шапка сайта -->
        <header class="header container">
            <img
                src="./icons/header-icons/main-logo.svg"
                alt="Main logo"
                class="header__main-logo"
            />
            <nav class="header__navigation">
                <ul class="header__nav-list">
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link">books</a>
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link">audiobooks</a>
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link"
                            >Stationery &amp; gifts</a
                        >
                    </li>
                    <li class="header__nav-list-item">
                        <a href="#" class="header__nav-list-link">blog</a>
                    </li>
                </ul>
            </nav>
            <ul class="header__buttons-list">
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/user.svg"
                            alt="User registration button"
                        />
                    </button>
                </li>
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/search.svg"
                            alt="Search button"
                        />
                    </button>
                </li>
                <li class="header__buttons-list-item">
                    <button class="header__button">
                        <img
                            class="header__button-img"
                            src="./icons/header-icons/shop-bag.svg"
                            alt="Shop bag "
                        />
                    </button>
                </li>
            </ul>
        </header>
        <script src="/dist/main.js"></script>
    </body>
</html>
